apiVersion: apps/v1
kind: Deployment
metadata:
  name: llm-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: llm-server
  template:
    metadata:
      labels:
        app: llm-server
    spec:
      containers:
      - name: llm-container
        image: your-docker-username/optimized-3b-llm-server:1.0
        resources:
          limits:
            nvidia.com/gpu: 1
        ports:
        - containerPort: 8000